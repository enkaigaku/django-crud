name: Django CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start Database with Docker Compose
        run: |
          # Stop pre-installed PostgreSQL to avoid port conflict
          sudo service postgresql stop
          docker compose up -d postgres
          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL to be ready..."
          until docker exec django-dvd-rental-db pg_isready -U postgres; do
            sleep 2
          done

          # Sleep to allow initialization scripts to run and DB to restart
          echo "Waiting for initialization scripts to complete..."
          sleep 15

          # Wait for PostgreSQL to be ready again
          until docker exec django-dvd-rental-db pg_isready -U postgres; do
            sleep 2
          done

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: ruff check .

      - name: Check Database Logs (Pre-Test)
        run: docker compose logs postgres

      - name: Run Tests
        env:
          # Use the Docker Compose database
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/django-dvd-rental
          # Django secret key for testing
          SECRET_KEY: "django-insecure-test-key-do-not-use-in-production"
          DEBUG: "True"
        run: |
          coverage run manage.py test
          coverage report -m

      - name: Show Docker Logs
        if: failure()
        run: docker compose logs postgres

  build:
    name: Build Docker Image
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
